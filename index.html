  <style>
    #clock {
      font-size: 48px;

    <div class="container">
        <div class="card">

  <h1 id="clock">00:00:00</h1>

            <div col="one">
              Hours
            </div>
            <div col="two">
                Minuts
              </div>
              <div col="three">
                Second
              </div>
            </div>
  <button id="start-btn">Start</button>

        </div>
    </div>
